<!DOCTYPE html>
<html ng-app="example">
<head lang="en">
    <meta charset="UTF-8">
    <title>br-fullpage Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    -->
    <link rel="stylesheet" href="br-fullpage.min.css"/>
    <style>
        .page{
            padding-top: 70px;
        }
        .page:nth-child(2n){
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<section class="nav navbar navbar-default navbar-fixed-top" ng-cloak>
    <section class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Fullpage</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a fullpage-href="page1">
                        Page 1
                    </a>
                </li>
                <li>
                    <a fullpage-href="page2">
                        Page 2
                    </a>
                </li>
                <li>
                    <a fullpage-href="page3">
                        Page 3
                    </a>
                </li>
                <li>
                    <a fullpage-href="page4">
                        Page 4
                    </a>
                </li>
            </ul>
        </div>
    </section>
</section>
<fullpage class="instant-size" page-class="page">
    <section class="page" id="page1">
        <section class="container">
            <h1>Page 1</h1>
        </section>
    </section>
    <section class="page" id="page2">
        <section class="container">
            <h1>Page 2</h1>
        </section>
    </section>
    <section class="page" id="page3">
        <section class="container">
            <h1>Page 3</h1>
        </section>
    </section>
    <section class="page" id="page4">
        <section class="container">
            <h1>Page 4</h1>
        </section>
    </section>
</fullpage>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="br-fullpage.min.js"></script>
<script src="app.js"></script>
</body>
</html>
