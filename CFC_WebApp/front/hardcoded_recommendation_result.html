          section = recommendedTrip.track_points[i];
          sectionCoordinates = [];

            bounds.extend(newCoord);
          }

            map: map,
            path: sectionCoordinates,
            geodesic: true,
            strokeColor: MODE_COLORS[recommendedTrip['mode_list'][i]],
            strokeOpacity: 1.0,
            strokeWeight: 5
          });
        }
