<!doctype html>
<html>
  <head>
    <title>Gamification Results!</title>
    <style>
        * { margin: 0; padding: 0; }
        html { 
            background: url("clients/gamified/front/level_1_1.png") no-repeat center center fixed; 
            -webkit-background-size: contain;
            -moz-background-size: contain;
            -o-background-size: contain;
            background-size: contain;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.js" charset="utf-8"></script>
    <script src="clients/gamified/front/bullet.js"></script>
    <script src="clients/gamified/front/client.gamified.display.js" charset="utf-8"></script>
    <style>
        .bullet { font: 10px sans-serif; }
        .bullet .marker { stroke: #000; stroke-width: 3px; }
        .bullet .tick line { stroke: #666; stroke-width: .5px; }
        .bullet .tick text { fill: lightgreen }
        .bullet .range.s0 { fill: #eee; }
        .bullet .range.s1 { fill: #ddd; }
        .bullet .range.s2 { fill: #ccc; }
        .bullet .measure.s0 { fill: lightgreen; }
        .bullet .measure.s1 { fill: green; }
        .bullet .title { font-size: 14px; font-weight: bold; }
        .bullet .subtitle { fill: #999; }
    </style>
  </head>
  <body onload="client.gamified.displayScore(50, 100);">
    <div id="chart" align="bottom">
    </div>
  </body>
</html>
