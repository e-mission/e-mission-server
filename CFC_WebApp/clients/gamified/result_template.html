<!doctype html>
<html ng-app="e-mission-gamified">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Gamification Results!</title>
    <script src="clients/gamified/front/d3.js" charset="utf-8"></script>
    <script src="clients/gamified/front/bullet.js"></script>
    <script src="clients/choice/front/ionic.bundle.js" charset="utf-8"></script>
    <script src="clients/gamified/front/client.gamified.display.js" charset="utf-8"></script>

    <link rel="stylesheet" href="clients/choice/front/ionic.min.css">
    <style>
        * { margin: 0; padding: 0; }
        html { 
            background: url("clients/gamified/front/{{level_picture_filename}}") no-repeat center center fixed; 
            background-repeat: no-repeat;
            background-position: center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <style>
        .bullet { font: 10px sans-serif; }
        .bullet .marker { stroke: red; stroke-width: 4px; }
        .bullet .submarker { stroke: #000; stroke-width: 2px; }
        .bullet .tick line { stroke: lightgreen; stroke-width: 1px; }
        .bullet .tick text { fill: lightgreen }
        .bullet .range.s0 { fill: #eee; }
        .bullet .range.s1 { fill: #ddd; }
        .bullet .range.s2 { fill: #ccc; }
        .bullet .measure.s0 { fill: lightgreen; }
        .bullet .measure.s1 { fill: green; }
        .bullet .title { font-size: 14px; font-weight: bold; }
        .bullet .subtitle { fill: #999; }
    </style>
  </head>
  <body ng-controller="RootCtrl" ng-init="displayScore()">
    <a class="button button-icon icon ion-information-circled" style="color: lightgreen" ng-click="showAlert()"> </a>
    <div id="chart" align="bottom" ng-click="showAlert()">
    </div>
    <script>
        var currScore = {{currScore}};
        var prevScore = {{prevScore}};
    </script>
  </body>
</html>
