<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<style>
.map-marker-label{
position: absolute;
color: blue;
font-size:16px;
font-weight:bold;}
</style><title>Google Maps - pygmaps </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="gmaps_with_marker.js"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.871700, -122.272800);
		var myOptions = {
			zoom: 14,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

function addPolylineInfoWindow(o, polylineLabel){var n=new google.maps.InfoWindow({content:""});eventPolygonMouseover=google.maps.event.addListener(o,"click",function(o){var e=new google.maps.Marker({position:o.latLng});console.log("fired"),n.setPosition(o.latLng),n.setContent(polylineLabel),n.open(map,e)})}var PolylineCoordinates = [
new google.maps.LatLng(37.874659, -122.260306),
new google.maps.LatLng(37.874674, -122.260330),
new google.maps.LatLng(37.874756, -122.260439),
new google.maps.LatLng(37.875018, -122.259715),
new google.maps.LatLng(37.874984, -122.259560),
new google.maps.LatLng(37.874984, -122.259560),
new google.maps.LatLng(37.875415, -122.258860),
new google.maps.LatLng(37.875415, -122.258860),
new google.maps.LatLng(37.875415, -122.258860),
new google.maps.LatLng(37.875209, -122.259194),
new google.maps.LatLng(37.875372, -122.259079),
new google.maps.LatLng(37.875274, -122.259141),
];

var Path = new google.maps.Polyline({
clickable: true,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#3DAFC1",
strokeOpacity: 1.000000,
strokeWeight: 2
});

Path.setMap(map);


addPolylineInfoWindow(Path,"0763de67-f61e-3f5d-90e7-518e69793954_20150119T101806-0800_0");

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
